<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>wipe 组件</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#cas{
			border:1px solid red;
			background: url(src/images/wipe1.jpg) center 0 no-repeat;
			background-color: cover;
		}
	</style>
</head>
<body>
	<canvas id="cas" width="375" height="700"></canvas>
</body>
</html>
<script src="src/js/wipe.js"></script>
<script>
var wipeConfig = {
	id:"cas",	//canvas标签的id
	coverType:"images",		//取值类型color、image
	color:"red",	//十六进制颜色码，或rgba()，如果不指定默认值为#666
	imgUrl:"src/images/front.jpg",	//前面的覆盖图
	backImgUrl:"src/images/wipe2.jpg",	//背景图片
	width:"375",	//canvas宽度，必须和canvas标签中宽度一致
	height:"700",	//canvas高度，必须和canvas标签中高度一致
	radius:"20",		//涂抹笔的半径
	transpercent:70, 	//透明面积占整个画布的百分比，超出此数字显示全部画布
	callback:wipedCallback 	//用户自定义回调函数名称
}
var cas01 = new Wipe(wipeConfig);
function wipedCallback(percent){
	if (percent > 50) {
		console.log("透明面积超过50%，查看地图");
	}
}
</script>
